# Generated manifest.yml based on template version 0.1.0
# appName = cap-cf-admin
# language=nodejs
# multitenancy=
---
applications:
# -----------------------------------------------------------------------------------
# Backend Service
# -----------------------------------------------------------------------------------
- name: cap-cf-admin-srv
  random-route: true  # for development only
  path: gen/srv
  memory: 512M
  buildpack: nodejs_buildpack
  command: ./node_modules/.bin/cds serve
  buildpack: nodejs_buildpack
  services:
  - cap-cf-admin-db
  - cap-cf-admin-dest
  env:
    ACC_DEST_NAME: AccountService
    NODE_ENV: production
    CDS_REQUIRES_DB_KIND: hana
    CDS_REQUIRES_DB_BINDING: cap-cf-admin-db
    CDS_REQUIRES_DB_CREDENTIALS_FORWARD: allowed
    DEBUG: all

# -----------------------------------------------------------------------------------
# HANA Database Content Deployer App
# -----------------------------------------------------------------------------------
- name: cap-cf-admin-db-deployer
  path: gen/db
  no-route: true
  health-check-type: process
  memory: 256M
  instances: 1
  buildpack: nodejs_buildpack
  services:
  - cap-cf-admin-db
